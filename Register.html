<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Form Example</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container-fluid mt-3">
         <h2>SIGN UP </h2>
 
         <form>
            <!-- Vertical -->
            <div class="form-group">
               <label for="Login">Username</label>
               <input type="Username" id = "Username" class="form-control" placeholder="Username">
               <label for="myPassword">Password</label>
               <input type="password" id="myPassword" class="form-control" placeholder="Password">
               <label for="myConfirm password">Confirm password</label>
               <input type="password" id="Confirm password" class="form-control" placeholder="Confirm password">
               <button type="submit" class="btn btn-primary">Submit</button>
               <button type="reset" class="btn btn-primary">reset</button>
            </div>
         </form>
         <p> Already have an account?</p>
         <a href="login.html">Login here. </a>
          
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   </body>
</html>
